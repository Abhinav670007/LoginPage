<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-4xl mx-auto">
        <!-- Desktop Layout -->
        <div class="hidden lg:flex bg-white rounded-lg shadow-lg">
            <!-- Left Section for Text and Illustration with Background Color -->
            <div class="w-1/2 p-10 bg-violet-500 text-left flex flex-col items-start justify-center">
                <div class="flex gap-2 mb-4">
                    <img class="w-12 h-12 rounded"
                        src="https://s3-alpha-sig.figma.com/img/6d75/a707/42b431df4d2e7424df1d501beabb799a?Expires=1731283200&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=LI-6Y6vYX0T4NCz0dKMhGHFcu~8K0dwV-e0jDA9ncWnENTesZluL4YGj8nKXcyHZywlvkTqcFrRiJSpPt8uS0GbjCGj2aHAuIsUFcQ4vUHX9lIrD5ZE6NYn~v66R~vCJbrjRv32gTC88bJyu~nXEWNP7wUVk1fsHede-X4MG0VspIeeu1QifglEetflpVJCKFgEJXnM95QSTsEQhy-U4WvXiH36QrjqTckeUU53rma3MkFIvQYu-5IJLgjL-LdeHbaa6yQ55Y~Rs6A86wnqEe0W-RQIPSmDaxndrpktqq~By3Z6GQhnceahCY5UMV-p1LSMDCx8frxNP5poS58N-4w__"
                        alt="logo">
                    <div class="text-3xl font-semibold text-white mb-2">LOGO</div>
                </div>
                <h2 class="text-2xl font-bold mb-4 text-white">Learn From World's <br> Best Instructors <br> Around
                    The World</h2>
                <img src="https://www.arbitrafico.com/img/study-1.png" alt="Illustration" class="w-[92rem] h-auto mt-6">
            </div>
            <!-- Right Section for Login Form -->
            <div class="w-1/2 p-10">
                <h2 class="text-2xl font-semibold mb-6 text-gray-700">Nice to see you again</h2>
                <form>
                    <div class="mb-4">
                        <input type="email" placeholder="Email or phone number"
                            class="w-full p-3 bg-gray-100 rounded-lg">
                    </div>
                    <div class="mb-4 relative">
                        <input type="password" placeholder="Enter password" id="password" 
                               class="w-full p-3 bg-gray-100 rounded-lg focus:outline-none focus:border-blue-500 pr-10">
                        <button type="button" 
                                class="absolute inset-y-0 right-3 flex items-center text-black">
                                <i class="fa-solid fa-eye"></i>
                        </button>
                      </div>
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="hidden peer">
                            <span
                                class="w-10 h-5 flex items-center bg-gray-300 rounded-full p-1 cursor-pointer transition-colors duration-300 peer-checked:bg-blue-600">
                                <span
                                    class="bg-white w-4 h-4 rounded-full shadow-md transform transition-transform duration-300 peer-checked:translate-x-5"></span>
                            </span>
                            <span class="ml-2 text-gray-700">Remember me</span>
                        </label>
                        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold">Sign
                        in</button>
                </form>
                <div class="my-6 flex items-center justify-center space-x-4">
                    <span class="text-gray-500 text-center ">Or login with</span>
                    <div class="flex space-x-2">
                        <button class="p-4 border border-blue-500 rounded-lg "><i class="fa-brands fa-facebook"
                                style="color: #470df8;"></i></button>
                        <button class="p-4 border border-blue-500 rounded-lg"><i class="fab fa-google"></i></button>
                        <button class="p-5 border border-blue-500 rounded-lg"><i class="fab fa-apple"></i></button>
                    </div>
                </div>
                <p class="text-center text-gray-500 mt-4">Don't have an account? <a href="#"
                        class="text-blue-600 hover:underline">Sign up now</a></p>
                <div class="flex  mt-5">
                    <!-- Avatars -->
                    <div class="flex -space-x-2">
                        <img class="w-6 h-6 rounded-full border-2 border-white"
                            src="https://randomuser.me/api/portraits/women/1.jpg" alt="User 1">
                        <img class="w-6 h-6 rounded-full border-2 border-white"
                            src="https://randomuser.me/api/portraits/men/2.jpg" alt="User 2">
                        <img class="w-6 h-6 rounded-full border-2 border-white"
                            src="https://randomuser.me/api/portraits/women/3.jpg" alt="User 3">
                        <img class="w-6 h-6 rounded-full border-2 border-white"
                            src="https://randomuser.me/api/portraits/men/4.jpg" alt="User 4">
                        <img class="w-6 h-6 rounded-full border-2 border-white"
                            src="https://randomuser.me/api/portraits/women/5.jpg" alt="User 5">
                    </div>
                    <!-- User Count -->
                    <span class="text-gray-700 font-small">1000+ Users</span>
                </div>
            </div>
        </div>

        <!-- Mobile Layout -->
        <div class="lg:hidden bg-violet-400 rounded-lg shadow-lg text-center p-6 relative">
            <!-- Overlay for Transparent Background on Mobile -->
            <div class=" bg-white "></div>

            <!-- Left Section Content with Transparent Background -->
            <div class=" flex flex-col text-left ms-4">
                <img class="w-12 h-12 rounded" src="https://s3-alpha-sig.figma.com/img/6d75/a707/42b431df4d2e7424df1d501beabb799a?Expires=1731283200&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=LI-6Y6vYX0T4NCz0dKMhGHFcu~8K0dwV-e0jDA9ncWnENTesZluL4YGj8nKXcyHZywlvkTqcFrRiJSpPt8uS0GbjCGj2aHAuIsUFcQ4vUHX9lIrD5ZE6NYn~v66R~vCJbrjRv32gTC88bJyu~nXEWNP7wUVk1fsHede-X4MG0VspIeeu1QifglEetflpVJCKFgEJXnM95QSTsEQhy-U4WvXiH36QrjqTckeUU53rma3MkFIvQYu-5IJLgjL-LdeHbaa6yQ55Y~Rs6A86wnqEe0W-RQIPSmDaxndrpktqq~By3Z6GQhnceahCY5UMV-p1LSMDCx8frxNP5poS58N-4w__" alt="logo">
                <div class="text-2xl font-semibold mb-3 mt-48 text-white">LOGO</div>
                <h2 class="text-xl font-semibold mb-1 text-white">Nice to see you again
                </h2>
                <!-- <img src="https://via.placeholder.com/100" alt="Illustration" class="mx-auto h-20 mt-4"> -->
            </div>

            <!-- Login Form -->
            <div class="relative z-10 p-4 ">
                <form>
                    <div class="mb-4">
                        <input type="email" placeholder="Email or phone number" class="w-full p-3 border rounded-lg">
                    </div>
                    <div class="mb-4 relative">
                        <input type="password" placeholder="Enter password" id="password" 
                               class="w-full p-3 bg-gray-100 rounded-lg pr-10">
                        <button type="button" 
                                class="absolute inset-y-0 right-3 flex items-center text-black">
                                <i class="fa-solid fa-eye"></i>
                        </button>
                      </div>
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="hidden peer">
                            <span
                                class="w-10 h-5 flex items-center bg-gray-300 rounded-full p-1 cursor-pointer transition-colors duration-300 peer-checked:bg-blue-600">
                                <span
                                    class="bg-white w-4 h-4 rounded-full shadow-md transform transition-transform duration-300 peer-checked:translate-x-5"></span>
                            </span>
                            <span class="ml-2 text-gray-700">Remember me</span>
                        </label>
                        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Sign
                        in</button>
                </form>

                <!-- Social Media Login -->
                <div class="my-6">
                    <p class="text-white">Or login with</p>
                    <div class="flex justify-center mt-4 space-x-4">
                        <button class="px-3 p-3 bg-white rounded-lg"><i class="fab fa-facebook w-6"  style="color: #470df8;"></i></button>
                        <button class="px-3 p-3 bg-white rounded-lg"><i class="fab fa-google w-6"></i></button>
                        <button class="px-3 p-3 bg-white rounded-lg"><i class="fab fa-apple w-6"></i></button>
                    </div>
                </div>

                <!-- Sign Up Link -->
                <p class="text-white mt-4">Don't have an account? <a href="#" class="text-black hover:underline">Sign up
                        now</a></p>

                <div class="flex  mt-5">
                    <!-- Avatars -->
                    <div class="flex -space-x-2">
                        <img class="w-6 h-6 rounded-full border-2 border-white"
                            src="https://randomuser.me/api/portraits/women/1.jpg" alt="User 1">
                        <img class="w-6 h-6 rounded-full border-2 border-white"
                            src="https://randomuser.me/api/portraits/men/2.jpg" alt="User 2">
                        <img class="w-6 h-6 rounded-full border-2 border-white"
                            src="https://randomuser.me/api/portraits/women/3.jpg" alt="User 3">
                        <img class="w-6 h-6 rounded-full border-2 border-white"
                            src="https://randomuser.me/api/portraits/men/4.jpg" alt="User 4">
                        <img class="w-6 h-6 rounded-full border-2 border-white"
                            src="https://randomuser.me/api/portraits/women/5.jpg" alt="User 5">
                    </div>
                    <!-- User Count -->
                    <span class="text-gray-700 font-small">1000+ Users</span>
                </div>

                <!-- User Count and Illustration -->
                <div class="flex justify-center items-center">
                    <img src="https://www.arbitrafico.com/img/study-1.png" alt="Illustration"
                        class="h-90 w-[500px] mt-6">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
